<!DOCTYPE html>
<html>
  <head>
    <title>Clompass</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/svg+xml" href="svg/icon.svg">
    <script type="text/javascript" src="https://fnctjs.github.io/index.js"></script>
    <script type="text/javascript" src="js/main.js" defer></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>
  <body onload="init()">
    <h1>Clompass</h1>

    <button onclick="login()">Login</button>
    <details open>
      <summary>Login Details</summary>
      <input id="username" type="text" placeholder="ABC0012">
      <label>Username</label>
      <br>
      <input id="password" type="password" placeholder="P@$$W0rD">
      <label>Password</label>
    </details>

    <section id="timetable">
    </section>
  </body>
</html>
